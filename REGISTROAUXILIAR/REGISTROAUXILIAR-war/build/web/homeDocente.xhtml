<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>
            <h:outputText value="Registro Auxiliar :: Fisi" />
        </title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/mainLayout.xhtml">            
            <ui:define name="menuPrincipal">
                <ui:include src="/seguridad/frmMenuDocente.xhtml"/>           
            </ui:define>
            <ui:define name="content" >
                <h:form id="frmHomeDocente" >
                    <h1 id="breadCrumb"><h:outputText style="border-spacing: 4px;" 
                                                      value=" DATOS PERSONALES DEL DOCENTE"/></h1>                    
                    <p:panel  style="width: 700px;alignment-adjust: central"  id="panelDetalleFiliacionRapida" header="Detalle de la Persona">
                        <table >
                            <tbody>
                                <tr>
                                    <td>
                                        <table id="datosPersona" style="border-spacing: 4px;" >
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <h:outputLabel  value="Codigo:" style="width: 600px"/>
                                                    </td>
                                                    <td colpan="2">
                                                        <p:inputText id="idcodigo" value="#{docenteController.codigo}" style="width: 250px;"  readonly="true">                                                            
                                                        </p:inputText>                                                                                                              
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h:outputText value="Documento: " style="width: 600px"/>
                                                    </td>
                                                    <td>
                                                        <p:inputText  id="idNumeroDocumento" value="#{docenteController.documento}" style="width: 250px;" readonly="true">
                                                        </p:inputText>                                                        
                                                    </td>                                                    
                                                </tr>
                                                <tr>
                                                    <td >
                                                        <h:outputLabel value="Nombres:" style="width: 600px"/>
                                                    </td>                            
                                                    <td colspan="2">
                                                        <p:inputText id="idPersonaNombre" value="#{docenteController.nombres}" style="width: 250px" readonly="true"/>                                                        
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h:outputText value="Apellido Paterno:" style="width: 600px"/>
                                                    </td>
                                                    <td colspan="2">
                                                        <p:inputText id="idPersonaPaterno" value="#{docenteController.apellidoPaterno}" style="width: 250px" readonly="true"/>

                                                    </td>                       
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h:outputText value="Apellido Materno:" style="width: 600px"/>
                                                    </td>
                                                    <td>
                                                        <p:inputText id="idPersonaMaterno" value="#{docenteController.apellidoMaterno}" style="width: 250px" readonly="true"/>

                                                    </td>                                                                                
                                                </tr>                                                
                                                <tr>
                                                    <td>
                                                        <h:outputText value="Fecha de Nacimiento: " style="width: 600px"/>
                                                    </td>
                                                    <td >
                                                        <p:inputText  id="idPersonaFechaNac" value="#{docenteController.fechaNacimiento}" style="width: 250px" readonly="true"/>
                                                    </td>
                                                </tr>                                                                
                                            </tbody>
                                        </table>  

                                    </td>
                                    <td style="width: 150px; text-align: center">
                                        <p:graphicImage value="/images/doctor.png" height="120px" width="150px" />                                 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </p:panel>                   
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
